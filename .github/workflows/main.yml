name: Generate the list of users
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch:

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            console.log();
            github
              .paginate(github.rest.activity.listStargazersForRepo, {
                owner: "gautamkrishnar",
                repo: "blog-post-workflow",
              })
              .then((stars) => {
                stars.forEach((item) => {
                  console.log('/starred_users/' + item.login);
                  fs.writeFileSync(process.cwd() + '/starred_users/' + item.login, 'done');
                });
              });
      - run: ls /home/runner/work/is-starred-blog-post-workflow/is-starred-blog-post-workflow
